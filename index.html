<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/variables.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <main class="container">
    <div class="cartao">
      <div class="informacoes-do-cartao">
        <img src="./src/images/image-victor.jpg" alt="Foto de Perfil" class="images">
        <p><strong> Victor Crest </strong> <span class="old">26 </span></p>
        <span class="country">New Zeland</span>
      </div>
      <hr>
      <ul class="info">
        <ul>
          <li>
            <p>80k</p>
            <span class="followers">Followers</span>
          </li>
        </ul>

        <ul>
          <li>
            800k
          </li>
          <span class="like">Likes</span>
        </ul>
        <ul>
          <li>
            <p>1.4k</p>
            <span class="photos">Photos</span>
          </li>
        </ul>
      </ul>
    </div>
  </main>
</body>

</html>
